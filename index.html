<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">

    <title>Shauli`s Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <h1 id="header">Shauli's Tic Tac Toe</h1>
        <div class="player-info">
            <p>Mode: <span id="mode-span">Friends</span></p>
            <p>Turn: <span id="turn-span">X</span></p>
        </div>
        <table>
            <tr>
                <td class="cell" id="cell-1"></td>
                <td class="cell" id="cell-2"></td>
                <td class="cell" id="cell-3"></td>
            </tr>
            <tr>
                <td class="cell" id="cell-4"></td>
                <td class="cell" id="cell-5"></td>
                <td class="cell" id="cell-6"></td>
            </tr>
            <tr></tr>
                <td class="cell" id="cell-7"></td>
                <td class="cell" id="cell-8"></td>
                <td class="cell" id="cell-9"></td>
            </tr>
        </table>
        <br>
    <button id="plg" class="btn btn-primary">Play again</button>
    <br>
    <br>
    <button id="robotBtn" class="btn btn-dark btn-lg"><i class="bi bi-robot"></i></button>

</div>
    <script src="script.js"></script>
</body>

</html>
